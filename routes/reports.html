<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Violation Reports</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 2rem;
        }

        main {
            max-width: 1100px;
            margin: 0 auto;
        }

        h1 {
            margin: 0 0 1rem;
            font-size: 1.8rem;
        }

        .muted {
            color: #555;
            margin-bottom: 1rem;
        }

        pre {
            background: #0b1021;
            color: #e6e6e6;
            padding: 1rem;
            border-radius: 8px;
            overflow: auto;
        }

        .controls {
            margin: 1rem 0;
            display: flex;
            gap: .5rem;
            align-items: center;
        }

        input[type="number"] {
            width: 100px;
            padding: .4rem .6rem;
        }

        button {
            padding: .5rem .8rem;
            background: #0b5fff;
            color: white;
            border: 0;
            border-radius: 6px;
            cursor: pointer;
        }

        button:disabled {
            opacity: .6;
            cursor: not-allowed;
        }

        .error {
            color: #b00020;
            margin-top: .5rem;
        }
    </style>
</head>

<body>
    <main>
        <h1>Violation Reports</h1>
        <p class="muted">This is a simple debug view that dumps all reports from the database.</p>

        <div class="controls">
            <label for="limit">Limit</label>
            <input id="limit" type="number" min="1" max="1000" value="100" />
            <button id="refresh">Refresh</button>
            <span id="status" class="muted"></span>
        </div>

        <pre id="output">Loading…</pre>
        <div id="error" class="error"></div>
    </main>

    <script>
        const output = document.getElementById('output');
        const errorBox = document.getElementById('error');
        const status = document.getElementById('status');
        const limitInput = document.getElementById('limit');
        const refreshBtn = document.getElementById('refresh');

        async function fetchReports() {
            errorBox.textContent = '';
            output.textContent = 'Loading…';
            status.textContent = 'Fetching…';
            refreshBtn.disabled = true;

            const limit = Math.max(1, Math.min(1000, Number(limitInput.value) || 100));

            try {
                const res = await fetch(`/api/reports?limit=${limit}`);
                if (!res.ok) {
                    const err = await res.json().catch(() => ({}));
                    throw new Error(err.error || `Request failed with ${res.status}`);
                }
                const data = await res.json();
                output.textContent = JSON.stringify(data, null, 2);
                status.textContent = `Loaded ${Array.isArray(data) ? data.length : 0} records`;
            } catch (err) {
                errorBox.textContent = err.message || String(err);
                output.textContent = '';
                status.textContent = 'Error';
            } finally {
                refreshBtn.disabled = false;
            }
        }

        refreshBtn.addEventListener('click', fetchReports);
        fetchReports();
    </script>
</body>

</html>
